<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="header">
            <div class="header-name">
                Calculator
            </div>
            <div class="header-bar">
                <ul>
                    <li>-</li>
                    <li> &#8719;</li>
                    <li>x</li>
                </ul>
            </div>
        </div>
        <div class="screen">

        </div>
        <div class="keyboard">
            <table>
                <tr>
                    <td> <input type="button" value="MC"></td>
                    <td><input type="button" value="MR"></td>
                    <td><input type="button" value="M+"></td>
                    <td><input type="button" value="MS"></td>
                </tr>
                <tr>
                    <td><input type="button" value="%"></td>
                    <td><input type="button" value="CE"></td>
                    <td><input type="button" value="C"></td>
                    <td><input type="button" value="DEL"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1/x"></td>
                    <td><input type="button" value="x2"></td>
                    <td><input type="button" value="2vx"></td>
                    <td><input type="button" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="X"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id=""></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" value="+/-" id=""></td>
                    <td><input type="button" value="0"></td>
                    <td><input type="button" value="."></td>
                    <td><input type="button" value="="></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
